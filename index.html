<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number">Slider #1</div>
      <img src="./images/Emirates-Airbus.jpg.webp" alt="" />
      <img
        src="./images/1920_theemirates-boeing-777-300er-2-569389-2.jpg"
        alt=""
        srcset=""
      />
      <img
        src="./images/1920_Emirates_uses_advanced_navigation_technology_to_increase_cargo_capacity_to_Kabul_1-366820.jpg"
      />
      <img src="./images/airplane-flight.webp" alt="" />
    </div>
    <div class="slide-control">
      <span class="prev" id="prev">PreVious</span>
      <span id="indictors" class="indictors"></span>
      <span class="next" id="next">Next</span>
    </div>
    <!-- ############## -->
    <script src="./js/script.js"></script>
  </body>
</html>
